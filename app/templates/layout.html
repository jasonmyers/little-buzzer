<!DOCTYPE html>
<html>
  <head>
    <title>Little Buzzer</title>    
  </head>
  <body>
   
    <header>
      <div class="container">
        <h1 class="logo">Little Buzzer</h1>
      </div>
    </header> 
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
     
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
     
  </body>
</html>
