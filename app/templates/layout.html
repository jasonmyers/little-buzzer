<!DOCTYPE html>
<html>
  <head>
    <title>Little Buzzer</title>    
  </head>
  <body>
   
    <header>
      <div class="container">
        <h1 class="logo">Little Buzzer</h1>
      </div>
    </header> 

    <a href="{{ url_for('home') }}">Home</a>
    {% if g.user.is_authenticated() %}
    | <a href="{{ url_for('logout') }}" id="Logout">Logout</a>
    {% endif %}
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
     
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
     
  </body>
</html>
